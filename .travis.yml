language: python
cache: pip
sudo: false

python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=2.0

install:
  - pip install pipenv
  - pip install django==$DJANGO
  - pipenv install --dev

matrix:
    fast_finish: true
    exclude:
      - { python: "2.7", env: DJANGO=2.0 }

script: make coverage

after_success:
  - codecov
