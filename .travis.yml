language: python
cache: pip
sudo: false

python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  - DJANGO=1.5
  - DJANGO=1.6
  - DJANGO=1.7
  - DJANGO=1.8
  - DJANGO=1.9
  - DJANGO=1.10
  - DJANGO=1.11
  - DJANGO=2.0

install:
  - pip install poetry
  - pip install django==$DJANGO
  - poetry install

matrix:
    fast_finish: true
    exclude:
      - { python: "2.7", env: DJANGO=2.0 }

script: poetry run make coverage

after_success:
  - poetry run codecov
